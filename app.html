<script type="text/javascript">
  function init(){

    $('.ui.checkbox').checkbox();

  }
  
  function next(num){

    $('#registro').hide();  
    $('#inicio').hide();
    $('#datos').hide();
    $('#contactos').hide();
    $('#contagiados').hide();

    if(num == 1){
      $('#registro').show();
    }
    if(num == 2){
      $('#inicio').show();
    }
    if(num == 3){
      $('#datos').show();
    }
    if(num == 4){
      $('#contactos').show();
    }
    if(num == 5){
      $('#contagiados').show();
    }
  }

</script>
