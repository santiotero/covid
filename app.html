<!DOCTYPE html>
<meta charset="UTF-8">    
<meta name="description" content="Covid19">
<meta name="theme-color" content="#00b5ad">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Covid19</title>
<link rel="icon" type="image/png" href="favico.png">
<link rel="manifest" href="manifest.json">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="css/semantic/semantic.min.js"></script>

<body onload="init()">


<div class="ui top fixed menu">
    <div class="item"><img src="img/icons/logo-128.png"></div>
    <a class="item" onclick="next(3)">Mis datos</a>
    <a class="item" onclick="next(4)">Contactos</a>
    <a class="item" onclick="next(5)">Contagiados</a>
</div>


<div class="ui black segment" id="registro">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
   registro
  </div>
  </div>
</div>


<div class="ui black segment" id="inicio">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
   inicio sesion
  </div>
  </div>
</div>


<div class="ui black segment" id="datos">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
   datos
  </div>
  </div>
</div>

<div class="ui black segment" id="contactos">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
   contactos
  </div>
  </div>
</div>

<div class="ui black segment" id="contagiados">
  <div class="ui middle aligned center aligned grid">
  <div class="column">
   contagiados
  </div>
  </div>
</div>

<div class="ui vertical footer segment">
  <div class="ui center aligned container">   
    <div class="ui section divider"></div>    
    <div class="ui horizontal small divided link list">
      <a class="item"><i class="icon medkit"></i> Covid-19 </a>
    </div>
  </div>
</div>

</body>
<script type="text/javascript">
  function init(){

    $('.ui.checkbox').checkbox();

  }
  
  function next(num){

    $('#registro').hide();  
    $('#inicio').hide();
    $('#datos').hide();
    $('#contactos').hide();
    $('#contagiados').hide();

    if(num == 1){
      $('#registro').show();
    }
    if(num == 2){
      $('#inicio').show();
    }
    if(num == 3){
      $('#datos').show();
    }
    if(num == 4){
      $('#contactos').show();
    }
    if(num == 5){
      $('#contagiados').show();
    }
  }

</script>
</html>
