<!DOCTYPE html>
<meta charset="UTF-8">   
<meta name="description" content="Covid19">
<meta name="theme-color" content="#ffffff">
<!--Let browser know website is optimized for mobile--> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Covid19</title>
<link rel="icon" type="image/png" href="favico.png">
<link rel="manifest" href="manifest.json">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="css/semantic/semantic.min.js"></script>

<body>

<div class="ui top fixed menu">
    <div class="item"><img src="img/icons/logo-128.png"></div>
    <a class="item" onclick="optionMenu(3)">Mis datos</a>
    <a class="item" onclick="optionMenu(4)">Contactos</a>
    <a class="item" onclick="optionMenu(5)">Contagiados</a>
</div>

<div class="container"> 

      
  <div class="ui middle aligned center aligned grid" id="initloading">
        <div class="column">
          <div class="ui massive segment">
            <p></p>
            <div class="ui active inverted dimmer">
               <div class="ui text loader">Cargando...</div>
            </div>
            <p></p>
        </div>
        </div>       
  </div>   


  <div class="ui middle aligned center aligned grid" id="registro">
        <div class="column">
            <h1 class="ui teal image header">      
              <div class="content">
                Registro
              </div>
            </h1>
    <form class="ui massive form" id="form_registro">
      <div class="ui one field">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="Nombre">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="last_name" placeholder="Apellido">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="phone icon"></i>
            <input type="number" name="phone" placeholder="Teléfono (Ej: 1150233224)">
          </div>
        </div>
        <!-- <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div> -->
        <div class="ui orange inverted segment">
          <div class="field">
            <div class="ui left toggle checkbox">
              <input type="checkbox" name="covid" tabindex="0" class="hidden">              
              <label><i class="medkit icon"></i> Activar en caso de estar contagiado de Covid19</label>
            </div>
          </div>
        </div>
        <div class="ui fluid massive teal submit button">Registrarme</div>
      </div>

      <div class="ui error message"></div>

    </form>      
        <!-- <div class="ui message">
          ¿Tenes usuario? <a href="#" onclick="optionMenu(2)">Inicia sesión</a>
        </div> -->
        
        </div>
      </div>


      <div class="ui middle aligned center aligned grid" id="inicio">
        <div class="column">
          <h1 class="ui teal image header">      
          <div class="content">
            Inicio de sesión
          </div>
        </h1>
            <form class="ui massive form">
              <div class="ui one field">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="phone icon"></i>
                    <input type="number" name="phone" placeholder="Número de telefono">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="ui fluid massive teal submit button">Login</div>
              </div>

              <div class="ui error message"></div>

            </form>

            <div class="ui message">
              ¿Sos nuevo? <a href="#" onclick="optionMenu(1)">Registrate</a>
            </div>

    </div>
  </div>


      <div class="ui middle aligned center aligned grid" id="datos">
        <div class="column">
          <form class="ui massive form" id="form_datos">
            <div class="ui one field">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="name" placeholder="Nombre">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="last_name" placeholder="Apellido">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="phone icon"></i>
                  <input type="number" name="phone" readonly placeholder="Número de telefono">
                </div>
              </div>
              
              <!-- <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div> -->

              <div class="ui green inverted segment">
                <div class="field"> 
                  <div class="ui left toggle checkbox">
                    <input type="checkbox" name="notification" tabindex="0" class="hidden">              
                    <label><i class="comment icon"></i> Notificarme cuando un contacto tenga Covid19</label>
                  </div>
                </div>
              </div>

              <div class="ui orange inverted segment">
                <div class="field">
                  <div class="ui left toggle checkbox">
                    <input type="checkbox" name="covid" tabindex="0" class="hidden">              
                    <label><i class="medkit icon"></i> Activar en caso de estar contagiado de Covid19</label>
                  </div>
                </div>
              </div>
              
              <div class="ui fluid massive teal submit button">Guardar</div>
            </div>

            <div class="ui error message"></div>

          </form>
        </div>
      </div>



      <div class="ui middle aligned center aligned grid" id="contactos">
        <div class="column">
          <button class="ui big basic button">
            <i class="user plus icon"></i>
             Agregar Contacto
          </button>
         <div class="ui middle list" id="lista_contactos">
            
         </div>
        </div>
      </div>



      <div class="ui middle aligned center aligned grid" id="contagiados">
        <div class="column">
          <button class="ui big basic button">
            <i class="user plus icon"></i>
             Agregar Contacto
          </button>
         <div class="ui middle list" id="lista_contactos_contagiados">
            
         </div>
        </div>       
      </div>








     <div class="ui modal">
          <i class="close icon"></i>
          <div class="header">
            Agregar contacto
          </div>
          <div class="image content">            
            <div class="description">              
              <p>Ingresá el número de teléfono de tu contacto.</p>              
              <form class="ui massive form" id="form_agregar">
              <div class="ui one field">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="phone icon"></i>
                    <input type="number" name="phone" placeholder="Número de telefono" tabindex="-1">
                  </div>
                </div>                         
              </div>
              <div class="ui error message"></div>
            </form>

            </div>
          </div>
          <div class="actions">
            <div class="ui black deny button">
              Cancelar
            </div>
            <div class="ui positive right labeled icon button">
              Agregar
              <i class="checkmark icon"></i>
            </div>
          </div>
        </div>





</div>

<script src="js/app.js"></script>
<script src="js/dexie.min.js"></script>
<!-- <script src="js/push.min.js"></script> -->
</body>
</html>
